<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
    </head>
    <body>
        <h1>Tip Calculator</h1>
        <div id="display"></div>
        <label for="input-people">Number of People:</label>
        <input id="input-people" type="number"><br>
        <label for="input-bill">Bill:</label>
        <input id="input-bill" type="number"><br>
        <label for="input-tip">Tip:</label>
        <input id="input-tip" type="number"><br>
        <label for="display-total">Total: $</label>
        <h4 id="display-total">20.00</h4>
        <label for="display-tip">Tip per Person: $</label>
        <h3 id="display-tip">1.50</h3>
        <label for="display-responsibility">Total per Person: $</label>
        <h4 id="display-responsibility">21.50</h4>
    <script src="script.js"></script>
    </body>
</html>
